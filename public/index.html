<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>LEMON</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-lemon fa-lg"></i> LEMONCHAT</h1>
      </header>
      <main class="join-main">
        <form class="joinchatform" action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option class="roomoption" value="1">Room 1</option>
              <option class="roomoption" value="2">Room 2</option>
              <option class="roomoption" value="3">Room 3</option>
              <option class="roomoption" value="4">Room 4</option>
              <option class="roomoption" value="5">Room 5</option>
            </select>
          </div>
          <button id="usernameclear" type="submit" class="btn">
            JOIN CHAT
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
